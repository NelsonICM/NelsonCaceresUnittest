version: 2.1

executors:
  maven-executor:
    docker:
      - image: cimg/openjdk:17.0
    working_directory: ~/repo

jobs:
  unit-tests:
    executor: maven-executor
    steps:
      - checkout
      - run:
          name: Run Unit Tests
          command: mvn -Dtest=com.mayab.quality.logginunittest.service.UserServiceTest test
      - store_test_results:
          path: target/surefire-reports

  selenium-tests:
    steps:
      - checkout
      - run:
          name: Run Selenium Tests
          command: mvn test -Dtest=com.mayab.quality.functional.SeleniumTests
      - store_test_results:
          path: target/surefire-reports

  deploy:
    executor: maven-executor
    steps:
      - checkout
      - run:
          name: Deploy Application
          command: ./deploy.sh
      - run:
          name: Update GitHub Pages
          command: |
            git config --global user.email "nelsoncaceres98@gmail.com"
            git config --global user.name "Nelson"
            cp -R src/screenshots/* docs/
            git add docs/
            git commit -m "Update GitHub Pages with test results"
            git push origin main

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - unit-tests
      - selenium-tests:
          requires:
            - unit-tests
      - deploy:
          requires:
            - selenium-tests
