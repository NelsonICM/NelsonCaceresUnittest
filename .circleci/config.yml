version: 2.1

executors:
  maven-executor:
    docker:
      - image: openjdk:17
    working_directory: ~/repo

jobs:
  unit-tests:
    executor: maven-executor
    steps:
      - checkout
      - run:
          name: Install Maven
          command: |
            apt-get update
            apt-get install -y maven
      - run:
          name: Install Dependencies
          command: mvn install
      - run:
          name: Run Unit Tests
          command: mvn test -Dtest=com.mayab.quality.logginunittest.service.UserServiceTest
      - store_test_results:
          path: target/surefire-reports

  # Selenium tests job
  selenium-tests:
    executor: maven-executor
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: mvn install
      - run:
          name: Run Selenium Tests
          command: mvn test -Dtest=com.mayab.quality.functional.SeleniumTests
      - store_test_results:
          path: target/surefire-reports

  # Deployment job
  deploy:
    executor: maven-executor
    steps:
      - checkout
      - run:
          name: Deploy Application
          command: ./deploy.sh
      - run:
          name: Update GitHub Pages
          command: |
            git config --global user.email "your-email@example.com"
            git config --global user.name "Your Name"
            cp -R src/screenshots/* docs/
            git add docs/
            git commit -m "Update GitHub Pages with test results"
            git push origin main

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - unit-tests
      - selenium-tests:
          requires:
            - unit-tests
      - deploy:
          requires:
            - selenium-tests
          filters:
            branches:
              only: main
